<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeroT Cart</title>
    <link href="assets/css/HomPage/homepage.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/HomPage/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="assets/css/toastr/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/cart/index.css">

    <script type="text/javascript">
        (function () {
            emailjs.init("cAba6hxOeNz1APEiA");
        })();
    </script>
</head>

<body>
    <header>
        <div class="head">
            <div class="logo">
                <a href="index.html" class="nav-link">
                    <img class="logo-zerot" src="/assets/img/curved-images/icons/a.png" alt="Logo" />
                    <img src="https://cdn.tgdd.vn/mwgcart/topzone/images/APR_logo.webp" alt=" Logo" /></a>
            </div>
            <!-- NAV-PC -->
            <nav class="nav-pc">
                <ul class="menu">
                    <li class="nav-item active">
                        <a href="index.html" class="nav-link">Mac</a>
                    </li>

                    <li class="nav-item">
                        <a href="tekzerot.html" class="nav-link">TekZeroT</a>
                    </li>
                    <li class="nav-item">
                        <a href="zerotcare.html" class="nav-link">ZeroTCare</a>
                    </li>
                </ul>
            </nav>

            <label for="nav-mobile-input" class="nav-bars-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <style>
                        svg {
                            fill: #ffffff
                        }
                    </style>
                    <path
                        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                </svg>
            </label>

            <input type="checkbox" name="" class="nav-input" id="nav-mobile-input" hidden>
            <label for="nav-mobile-input" class="nav-overlay"></label>
            <nav class="nav-mobile">
                <div class="logo-mobile">
                    <a href="index.html" class="nav-link">
                        <img class="logo-zerot-mobile" src="/assets/img/curved-images/icons/a.png" alt="Logo" />
                        <img src="https://cdn.tgdd.vn/mwgcart/topzone/images/APR_logo.webp" alt="Logo" /></a>
                </div>
                </hr>
                <label for="nav-mobile-input" class="mobile-close">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                        <path
                            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                    </svg>
                </label>
                <ul class="nav-mobile-list">

                    <li class="nav-item-mobile">
                        <a href="index.html" class="nav-link-mobile">Mac</a>
                    </li>
                    <li class="nav-item-mobile">
                        <a href="tekzerot.html" class="nav-link-mobile">TekZeroT</a>
                    </li>
                    <li class="nav-item-mobile">
                        <a href="zerotcare.html" class="nav-link-mobile">ZeroTCare</a>
                    </li>
                </ul>
            </nav>
            <div class="cart-relogin">
                <div class="item">
                    <a href="cart.html" class="cart">
                        <i class="bi bi-cart position-relative">
                            <span id="count-badge"
                                class="position-absolute start-100 end-30 translate-middle badge rounded-circle bg-danger p-1">
                                0
                            </span>
                        </i>
                    </a>
                </div>
                <div class="item">
                    <a href="order-details.html" class="orderDetails">
                        <i class="bi bi-truck position-relative">
                            <span id="orderDetails-count"
                                class="position-absolute start-100 end-30 translate-middle badge rounded-circle bg-danger p-1">
                                0
                            </span>
                        </i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="cart-container">
        <div class="cart-content">
            <div class="yourCart top-content">
                <a href="index.html" class="buymore">Mua thêm sản phẩm khác</a>
                <span class="mycart">Giỏ hàng của bạn <span>
                    </span></span>
            </div>
            <div class="middleCart">
                <div class="listing-cart">
                </div>
                <div class="row total">
                    <div class="col-8">
                        <span class="total-product-quantity"><span class="total-label">Tạm
                                tính </span>(<span id="quanlity-product"></span> sản phẩm): </span>
                    </div>
                    <div class="col-4 d-flex justify-content-end" style="padding-right: 40px">
                        <span class="temp-total-money" id="temp-total-money"></span>
                    </div>
                </div>
                <div class="row btn-payment">
                    <button type="button" class="btn btn-success" onclick="handlePaymentDisplay('Thanh Toán')">Thanh Toán</button>
                </div>
            </div>
        </div>
        <div class="cartempty-content">
            <div class="cartempty">
                <img src="assets/img/curved-images/cart.png" alt="" class="img-cart">
                <span class="content">Giỏ hàng của bạn chưa có sản phẩm nào!</span>
                <a href="index.html" class="backhome">Về trang chủ</a>
            </div>
        </div>
        <div class="payment-container">
            <div class="payment-content">
                <div class="infor-customer">
                    <h4>Thông tin khách hàng</h4>
                    <form class="form-customer row">
                        <div class="sex-customer">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Nam">
                                <label class="form-check-label" for="inlineRadio1">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Nữ">
                                <label class="form-check-label" for="inlineRadio2">Nữ</label>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" id="inputName" placeholder="Họ và Tên" required>
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" id="inputPhone" placeholder="Số điện thoại" required>
                        </div>
                        <div class="form-group col-12 pt-3">
                            <input type="text" class="form-control" id="inputAdd" placeholder="Địa chỉ nhận hàng (bao gồm Phường/Quận/Thành Phố)" required>
                        </div>
                    </form>
                    <h4>Chọn hình thức nhận hàng</h4>
                    <form class="row">
                        <div class="sex-customer">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="deliveryOptions" id="atHome" value="home">
                                <label class="form-check-label" for="inlineRadio3">Thanh toán khi nhận hàng</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="deliveryOptions" id="momoPay" value="momo">
                                <label class="form-check-label" for="inlineRadio4">Momo Pay</label>
                            </div>
                        </div>
                    </form>
                    <div class="row btn-order">
                        <button type="button" class="btn btn-dark" onclick="handlePaymentDisplay('Đặt Hàng')">Đặt Hàng</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="order-success">
            <div class="cartempty">
                <img src="assets/img/curved-images/success.png" alt="" class="img-cart">
                <span class="content">Đơn hàng đã được đặt thành công!</span>
                <a href="index.html" class="backhome">Về trang chủ</a>
            </div>
        </div>
    </main>
</body>
<script src="/assets/js/cart/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/toastr/toastr.min.js"></script>
<script src="./assets/js/toastr/toastr.init.js"></script>

</html>
