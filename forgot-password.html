<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="assets/css/forgot-pass/forgot-password.css">

  <script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
></script>
<script type="text/javascript">
  (function () {
    emailjs.init("XHO1Su3fKhdhCQDvE");
  })();
</script>
</head>
<body>
  <div id="forgot-minh" class="forgot-minh">
    <div class ="forgot-minh-inner">
    <div class="forgot-header">
      <h1>Forgot Password</h1>
    </div>
    <div class="forgot-body">
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class = "forgot-footer">
      <button onclick="forgotPassword()">Reset Password</button>
    </div>
  </div>
  </div>
<!-- Enter Code Modal -->
<div id="code-modal" class="modal">
  <div class="modal-content">
    <span id="code-modal-close" class="close">&times;</span>
    <h2>Enter Code</h2>
    <input type="text" id="code-input" placeholder="Enter code">
    <button id="code-modal-submit">Submit</button>
  </div>
</div>

<!-- Enter New Password Modal -->
<div id="password-modal" class="modal">
  <div class="modal-content">
    <span id="password-modal-close" class="close">&times;</span>
    <h2>Enter New Password</h2>
    <input type="password" id="new-password-input" placeholder="Enter new password">
    <button id="password-modal-submit">Submit</button>
  </div>
</div>

<!-- Popup Message -->
<div id="popup">
  <div id="popup-content"></div>
</div>

  <div id="popup" class="popup">
    <div id="popup-content" class="popup-content"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.emailjs.com/sdk/2.6.4/email.min.js"></script>
  <script src="assets/js/forgot/index.js"></script>
</body>
</html>
